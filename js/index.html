<!DOCTYPE html>
<html>
  <head>
    <title>Fantasy Name Generator</title>
    <link rel="stylesheet" href="page.css"/>
    <script src="namegen.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="page.js"></script>
  </head>
  <body>
    <h1>Fantasy Name Generator</h1>
    <form id="input">
      <input type="text" id="spec"/>
      <div class="options">
        <span class="option">
          <input type="checkbox" id="capitalize" checked/>
          <label>Capitalize</label>
        </span>
        <span class="option">
          <input type="checkbox" id="reverse"/>
          <label>Reverse</label>
        </span>
      </div>
    </form>
    <ul id="output"></ul>
  </body>
</html>
